<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado Rick And Morty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div th:if="${prev != null}" class="col-2">
                <a th:href="@{/{page}(page=${prev})}" type="button" class="btn btn-primary">Antes</a>
            </div>
            <div th:if="${next != null}" class="col-2">
                <a th:href="@{/{page}(page=${next})}" type="button" class="btn btn-primary">Despues</a>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-3" th:each="result: ${results}">
                <div class="card" style="width: 18rem;">
                    <img th:src="${result.image}" class="card-img-top" alt="${result.name}">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${result.name}"></h5>
                        <p class="card-text" th:text="${result.species}"></p>
                        <a href="#" class="btn btn-primary" th:text="${result.name}"></a>
                    </div>
                </div>
            </div>

        </div>
        
    </div>


</body>
</html>
